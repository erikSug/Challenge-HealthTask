<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Sabará</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="./src/css/styleindex.css">
</head>
<body>
    <!-- Header com o nome do hospital -->
    <header>
        <div class="logo">Hospital Sabará</div>
    </header>

    <!-- Formulário de Login -->
    <form>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
         </div>
         <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <div>
            <button type="button" id="button" onclick="cadastro()">Cadastrar</button>
        </div>
    </form>

    <!-- Scripts -->
    <script src="./src/js/data.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
